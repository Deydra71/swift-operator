[DEFAULT]
bind_port = 6200

# Workaround to prevent errors when connecting to /dev/log. Should be used with
# running daemons in verbose mode to enforce logging to console. Fixed in Xena+
log_udp_host = localhost

[pipeline:main]
pipeline = healthcheck recon object-server

[app:object-server]
use = egg:swift#object

[filter:healthcheck]
use = egg:swift#healthcheck

[filter:recon]
use = egg:swift#recon

[object-replicator]

[object-reconstructor]

[object-updater]

[object-auditor]

[filter:xprofile]
use = egg:swift#xprofile
