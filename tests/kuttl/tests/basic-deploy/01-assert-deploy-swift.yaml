---
apiVersion: swift.openstack.org/v1beta1
kind: Swift
metadata:
  name: swift
spec:
  swiftRing:
    ringReplicas: 1
  swiftStorage:
    storageClass: local-storage
    replicas: 1
  swiftProxy:
    replicas: 1
    passwordSelectors:
      service: SwiftPassword
status:
  conditions:
  - message: Setup complete
    reason: Ready
    status: "True"
    type: Ready
  - message: " Memcached instance has been provisioned"
    reason: Ready
    status: "True"
    type: MemcachedReady
  - message: RoleBinding created
    reason: Ready
    status: "True"
    type: RoleBindingReady
  - message: Role created
    reason: Ready
    status: "True"
    type: RoleReady
  - message: ServiceAccount created
    reason: Ready
    status: "True"
    type: ServiceAccountReady
  - message: Service config create completed
    reason: Ready
    status: "True"
    type: ServiceConfigReady
  - message: Setup complete
    reason: Ready
    status: "True"
    type: SwiftProxyReady
  - message: Setup complete
    reason: Ready
    status: "True"
    type: SwiftRingReady
  - message: Setup complete
    reason: Ready
    status: "True"
    type: SwiftStorageReady
---
apiVersion: v1
kind: Pod
metadata:
  labels:
    component: swift-proxy
    service: swift
status:
  containerStatuses:
    - name: proxy-httpd
      ready: true
      started: true
    - name: proxy-server
      ready: true
      started: true
---
apiVersion: v1
kind: Pod
metadata:
  labels:
    component: swift-storage
    service: swift
  name: swift-storage-0
spec:
  containers:
  - command:
    - /usr/bin/swift-account-server
    - /etc/swift/account-server.conf.d
    - -v
    name: account-server
  - command:
    - /usr/bin/swift-account-replicator
    - /etc/swift/account-server.conf.d
    - -v
    name: account-replicator
  - command:
    - /usr/bin/swift-account-auditor
    - /etc/swift/account-server.conf.d
    - -v
    name: account-auditor
  - command:
    - /usr/bin/swift-account-reaper
    - /etc/swift/account-server.conf.d
    - -v
    name: account-reaper
  - command:
    - /usr/bin/swift-container-server
    - /etc/swift/container-server.conf.d
    - -v
    name: container-server
  - command:
    - /usr/bin/swift-container-replicator
    - /etc/swift/container-server.conf.d
    - -v
    name: container-replicator
  - command:
    - /usr/bin/swift-container-auditor
    - /etc/swift/container-server.conf.d
    - -v
    name: container-auditor
  - command:
    - /usr/bin/swift-container-updater
    - /etc/swift/container-server.conf.d
    - -v
    name: container-updater
  - command:
    - /usr/bin/swift-object-server
    - /etc/swift/object-server.conf.d
    - -v
    name: object-server
  - command:
    - /usr/bin/swift-object-replicator
    - /etc/swift/object-server.conf.d
    - -v
    name: object-replicator
  - command:
    - /usr/bin/swift-object-auditor
    - /etc/swift/object-server.conf.d
    - -v
    name: object-auditor
  - command:
    - /usr/bin/swift-object-updater
    - /etc/swift/object-server.conf.d
    - -v
    name: object-updater
  - command:
    - /usr/bin/swift-object-expirer
    - /etc/swift/object-expirer.conf.d
    - -v
    name: object-expirer
  - command:
    - /usr/bin/rsync
    - --daemon
    - --no-detach
    - --config=/etc/swift/rsyncd.conf
    - --log-file=/dev/stdout
    name: rsync
  - command:
    - sh
    - -c
    - while true; do /usr/bin/swift-recon-cron /etc/swift/object-server.conf.d
      -v; sleep 300; done
    name: swift-recon-cron
status:
  containerStatuses:
    - name: account-auditor
      ready: true
      started: true
    - name: account-reaper
      ready: true
      started: true
    - name: account-replicator
      ready: true
      started: true
    - name: account-server
      ready: true
      started: true
    - name: container-auditor
      ready: true
      started: true
    - name: container-replicator
      ready: true
      started: true
    - name: container-server
      ready: true
      started: true
    - name: container-updater
      ready: true
      started: true
    - name: object-auditor
      ready: true
      started: true
    - name: object-expirer
      ready: true
      started: true
    - name: object-replicator
      ready: true
      started: true
    - name: object-server
      ready: true
      started: true
    - name: object-updater
      ready: true
      started: true
    - name: rsync
      ready: true
      started: true
    - name: swift-recon-cron
      ready: true
      started: true
---
apiVersion: batch/v1
kind: Job
metadata:
  labels:
    job-name: swift-ring-rebalance
  name: swift-ring-rebalance
status:
  succeeded: 1
---
apiVersion: kuttl.dev/v1beta1
kind: TestAssert
commands:
  - script: $SWIFT_KUTTL_DIR/../common/scripts/check_ring_rebalance_output.sh
---
apiVersion: kuttl.dev/v1beta1
kind: TestAssert
commands:
  - script: |
      oc rollout status deployment -n $NAMESPACE swift-proxy
      podname=$(oc get pod -n $NAMESPACE -l component=swift-proxy | grep Running | cut -f 1 -d " ")
      oc rsh -n $NAMESPACE -c proxy-server "$podname" /bin/sh -c "grep 'Additional proxy config' /etc/swift/proxy-server.conf.d/01-proxy-server.conf"
