apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
- ./swift_v1beta1_swift.yaml
patches:
- patch: |-
    - op: replace
      path: /spec/swiftRing/partPower
      value: 2
    - op: replace
      path: /spec/swiftProxy/ceilometerEnabled
      value: true
  target:
    kind: Swift
